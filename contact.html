<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us - Andar Ki Baat</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lobster&family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <style>
      body {
        background: linear-gradient(to bottom, #fff1f9, #ffd6e8);
        font-family: "Roboto", sans-serif;
      }

      .custom-navbar {
        background: linear-gradient(to right, #ff4f8b, #f2b5c4, #ff4f8b);
        box-shadow: 0 4px 12px rgba(255, 0, 150, 0.4);
      }

      .navbar-logo {
        width: 50px;
        height: 50px;
        border-radius: 12px;
      }

      .brand-name {
        font-family: "Lobster", cursive;
        font-size: 1.6rem;
        color: #000;
      }

      .navbar-nav .nav-link {
        color: #000 !important;
        margin-left: 15px;
        font-weight: 500;
        position: relative;
        transition: 0.3s;
      }

      .navbar-nav .nav-link::after {
        content: "";
        position: absolute;
        bottom: -4px;
        left: 10%;
        width: 80%;
        height: 2px;
        background: linear-gradient(90deg, #ff4f8b, #ff00aa, #c63dff);
        border-radius: 10px;
        transform: scaleX(0);
        transform-origin: center;
        transition: transform 0.3s ease-in-out;
      }

      .navbar-nav .nav-link:hover::after,
      .navbar-nav .nav-link.active::after {
        transform: scaleX(1);
      }

      .navbar-nav .nav-link:hover {
        text-shadow: 0 0 6px #ff80cc;
      }

      .contact-section {
        max-width: 700px;
        margin: 100px auto 60px;
        background: rgba(255, 255, 255, 0.85);
        padding: 40px;
        border-radius: 15px;
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
      }

      .contact-section h2 {
        font-family: "Lobster", cursive;
        text-align: center;
        margin-bottom: 30px;
        color: #8c112e;
      }

      .form-label {
        font-weight: 500;
        color: #222;
      }

      input,
      textarea {
        border-radius: 12px;
        border: 2px solid #ffd6e8;
        padding: 12px;
        font-size: 1rem;
        background-color: #fff8fc;
        box-shadow: 0 2px 8px rgba(255, 105, 180, 0.15);
        transition: all 0.3s ease;
      }

      input:focus,
      textarea:focus {
        outline: none;
        border-color: #ff4f8b;
        box-shadow: 0 0 10px rgba(255, 0, 150, 0.3);
      }

      .btn-submit {
        background-color: #ff4f8b;
        border: none;
        font-weight: 500;
        padding: 10px 25px;
        border-radius: 10px;
        transition: 0.3s;
      }

      .btn-submit:hover {
        background-color: #d6336c;
      }
    </style>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark custom-navbar px-4">
      <a class="navbar-brand d-flex align-items-center" href="index.html">
        <img
          src="./logo_with_transparency.png"
          alt="Logo"
          class="navbar-logo me-2"
        />
        <span class="brand-name">Andar Ki Baat</span>
      </a>
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navMenu"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navMenu">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="confessions.html">Confessions</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="submit.html">Submit</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="about.html">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="./contact.html">Contact</a>
          </li>
        </ul>
      </div>
    </nav>

    <!-- Contact Form -->
    <section class="contact-section" data-aos="fade-up">
      <h2>ðŸ“¬ Contact Us</h2>
      <form>
        <div class="mb-3">
          <label for="name" class="form-label">Your Name</label>
          <input
            type="text"
            class="form-control"
            id="name"
            placeholder="Enter your name"
            required
          />
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Your Email</label>
          <input
            type="email"
            class="form-control"
            id="email"
            placeholder="Enter your email"
            required
          />
        </div>
        <div class="mb-3">
          <label for="message" class="form-label">Message</label>
          <textarea
            class="form-control"
            id="message"
            rows="5"
            placeholder="Write your message..."
            required
          ></textarea>
        </div>
        <div class="d-flex justify-content-center">
          <button type="submit" class="btn btn-submit">Send Message ðŸ’Œ</button>
        </div>
      </form>
    </section>

    <!-- scripts -->
    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
    <script>
      AOS.init({
        duration: 800,
        once: true,
        offset: 120,
        throttleDelay: 100,
        debounceDelay: 50,
      });
    </script>
  </body>
</html>
